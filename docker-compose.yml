services:
  postgres:
    image: postgres:16-alpine
    container_name: bookclub-db
    environment:
      POSTGRES_DB: bookclub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-yourpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bookclub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookclub-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bookclub
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-yourpassword}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - bookclub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookclub-frontend
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: /api
    ports:
      - "3000:80"
    networks:
      - bookclub-network

volumes:
  postgres_data:

networks:
  bookclub-network:
    driver: bridge